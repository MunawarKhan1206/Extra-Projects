<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
      rel="stylesheet"
    /> 
    <link rel="stylesheet" href="style.css" />
    <title>Introduction Card</title>
  </head>

  <body>
    <div class="card">
      <img src="Profile-photo.jpeg" alt="" />
      <spam class="name"
        >MUNAWAR KHAN<i class="bi bi-check-circle-fill" aria-hidden="true"></i

      <spam class="description">Web Developer</spam>
      <div class="soc-icons">
        <a aria-label="Facebook" href="https://www.facebook.com"
          ><i class="bi bi-facebook"></i
        ></a>
        <a aria-label="Github" href="https://github.com/MunawarKhan1206/"

        ></a>
        <a aria-label="Twitter" href="https://www.twitter.com"
          ><i class="bi bi-twitter"></i
        ></a>
        <a aria-label="Linkedin" href="https://www.linkedin.com"
          ><i class="bi bi-linkedin"></i
        ></a>
        <a aria-label="Instagram" href="https://www.instagram.com"
          ><i class="bi bi-instagram"></i
        ></a>
      </div>
      <div class="about-section">
        <spam class="subtitle">About Me </spam>
        <p class="description">Welcome ! , I'm Munawar Khan, a skilled and
          creative web developer with a passion for creating beautiful,
          responsive, and user-friendly websites. I've worked on a variety of

    </div>
